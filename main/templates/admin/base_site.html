{% extends "admin/base.html" %}
{% load static %}

{% block title %}STEAM Admin{% endblock %}

{% block extrastyle %}
  {{ block.super }}
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/admin_theme.css' %}">
{% endblock %}

{% block branding %}
  <div class="sa-header">
    <button id="sa-toggle" class="sa-toggle" title="Toggle sidebar">â˜°</button>
    <h1 id="site-name" class="sa-brand"><a href="{% url 'admin:index' %}">STEAM Admin</a></h1>
    <div class="sa-header__spacer"></div>
    <div class="sa-header__pill">Dashboard</div>
  </div>
{% endblock %}

{% block nav-global %}{% endblock %}

{% block footer %}
  {{ block.super }}
  <script>
    // Simple sidebar collapse
    (function(){
      const btn = document.getElementById('sa-toggle');
      if(!btn) return;
      btn.addEventListener('click', function(){
        document.body.classList.toggle('sa-collapsed');
        try { localStorage.setItem('sa-collapsed', document.body.classList.contains('sa-collapsed') ? '1':'0'); } catch(e){}
      });
      try { if(localStorage.getItem('sa-collapsed') === '1') document.body.classList.add('sa-collapsed'); } catch(e){}
    })();
  </script>
{% endblock %}
